<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./image/icon.png" type="image/png">
    <title>주차 잇슈</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <form action="">
                <a href="index.html">
                    <img src="image/600x300-unscreen.gif" class="logo" width="50px" height="auto">
                </a>
                <input type="text" placeholder="입력">
                <button>🎙️</button>
                <button class="submit">확인</button>
            </form>
            <!-- 프로필 아이콘 -->
            <a href="#" class="profile" onclick="toggleProfilePopup()">👤</a>
        </div>

        <!-- 프로필 팝업 -->
        <div id="profile-popup" class="profile-popup hidden">
            <div class="profile-info">
                <p class="nickname">진실된 리뷰</p>
                <a href="#" class="edit-nickname">프로필 수정</a>
            </div>
            <div class="button-row">
                <button onclick="logout()">로그아웃</button>
            </div>
        </div>
        

        <div class="map" id="map-container">
            <iframe src="demo.html" width="100%" height="100%"></iframe>
        </div>
        <div class="nav">
            <div class="mapPage">🗺️</div>
            <div class="partyPage">🎆</div>
            <div class="favorPage">⭐</div>
        </div>
        <div class="footer">
            <p>© 2024 DE-fiveguys. All rights reserved.</p>
        </div>
    </div>
    <script src="./script/script.js" defer></script>
</body>
</html>
